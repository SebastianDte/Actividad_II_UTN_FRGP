<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Manual de Usuario - Gestión de Artículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h3 {
            color: #34495e;
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            font-size: 15px;
            line-height: 1.7;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px auto 20px auto;
            text-align: center;
        }

        li {
            margin-bottom: 15px;
            font-size: 15px;
        }

        /* Para iconos al lado del texto en listas compatible con WebBrowser */
        .inline-icon {
            display: inline-block;
        }

            .inline-icon img {
                width: 24px;
                height: 24px;
                vertical-align: middle;
                margin-left: 5px;
                margin-right: 5px;
            }

        .toc a {
            text-decoration: none;
            color: #2980b9;
        }

            .toc a:hover {
                text-decoration: underline;
            }

        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }

        .caption {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .toc ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>INFO</h1>
        
        <div class="caption">Mensaje de bienvenida y fecha/hora</div>

    </div>
</body>
</html>
